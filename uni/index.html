<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni - 虚拟小女孩</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7ff 0%, #b3e5fc 50%, #81d4fa 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(100, 181, 246, 0.3);
            max-width: 350px;
        }

        /* 虚拟小女孩头像 - 用 CSS 绘制 */
        .avatar {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }

        .face {
            width: 120px;
            height: 120px;
            background: #ffe0b2;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 15px;
        }

        .hair {
            width: 140px;
            height: 80px;
            background: #5c9ce6;
            border-radius: 70px 70px 0 0;
            position: absolute;
            top: 0;
            left: 5px;
        }

        .hair-side-left {
            width: 30px;
            height: 60px;
            background: #5c9ce6;
            border-radius: 0 0 15px 15px;
            position: absolute;
            top: 60px;
            left: 5px;
        }

        .hair-side-right {
            width: 30px;
            height: 60px;
            background: #5c9ce6;
            border-radius: 0 0 15px 15px;
            position: absolute;
            top: 60px;
            right: 5px;
        }

        .eye {
            width: 15px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 60px;
        }

        .eye-left {
            left: 40px;
        }

        .eye-right {
            right: 40px;
        }

        .eye-shine {
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
        }

        .mouth {
            width: 20px;
            height: 10px;
            border: 3px solid #e57373;
            border-top: none;
            border-radius: 0 0 20px 20px;
            position: absolute;
            top: 95px;
            left: 65px;
        }

        .blush {
            width: 20px;
            height: 10px;
            background: #ffcdd2;
            border-radius: 50%;
            position: absolute;
            top: 85px;
        }

        .blush-left {
            left: 25px;
        }

        .blush-right {
            right: 25px;
        }

        .name {
            font-size: 36px;
            color: #2196f3;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .intro {
            font-size: 18px;
            color: #64b5f6;
            line-height: 1.6;
            padding: 15px 20px;
            background: #e3f2fd;
            border-radius: 15px;
        }

        .sparkle {
            color: #2196f3;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- 虚拟小女孩头像 -->
        <div class="avatar">
            <div class="hair"></div>
            <div class="hair-side-left"></div>
            <div class="hair-side-right"></div>
            <div class="face"></div>
            <div class="eye eye-left"><div class="eye-shine"></div></div>
            <div class="eye eye-right"><div class="eye-shine"></div></div>
            <div class="blush blush-left"></div>
            <div class="blush blush-right"></div>
            <div class="mouth"></div>
        </div>

        <!-- 名字 -->
        <h1 class="name">Uni</h1>

        <!-- 自我介绍 -->
        <p class="intro">
            <span class="sparkle">✨</span>
            我喜欢蓝色的一切
            <span class="sparkle">✨</span>
        </p>
    </div>
</body>
</html>
