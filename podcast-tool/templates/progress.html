<script>
const taskId = "{{ task_id }}";
const stepsEl = document.querySelectorAll('.step');
const metaEl = document.getElementById('meta-preview');
const errorBox = document.getElementById('error-box');
const actionsEl = document.getElementById('actions');
const viewLink = document.getElementById('view-link');
const titleEl = document.getElementById('title');
const totalBar = document.getElementById('total-bar');
const totalPct = document.getElementById('total-pct');
const totalElapsed = document.getElementById('total-elapsed');
const bgHint = document.getElementById('bg-hint');
const doneBanner = document.getElementById('done-banner');
const countdownEl = document.getElementById('countdown');

const icons = { pending: 'â³', running: 'â³', done: 'âœ…', error: 'âŒ' };

// é»˜è®¤é¢„ä¼°ï¼ˆæ— éŸ³é¢‘æ—¶é•¿æ—¶ä½¿ç”¨ï¼‰
const EST_DEFAULT = [
  { label: '~5 ç§’', sec: 10 },
  { label: '~5-15 åˆ†é’Ÿ', sec: 600 },
  { label: '~1-2 åˆ†é’Ÿ', sec: 90 },
  { label: '~5 ç§’', sec: 10 },
];

// æ ¹æ®éŸ³é¢‘æ—¶é•¿åŠ¨æ€è®¡ç®—çš„é¢„ä¼°
let EST = [...EST_DEFAULT];
let audioDurationKnown = false;

function updateEstFromDuration(durationSec) {
  if (!durationSec || audioDurationKnown) return;
  audioDurationKnown = true;
  // è½¬å½•æ—¶é—´çº¦ä¸ºéŸ³é¢‘æ—¶é•¿çš„ 5-10%ï¼ˆDeepgram å¾ˆå¿«ï¼‰ï¼Œå– 8% + 30s ç¼“å†²
  const transcribeEst = Math.round(durationSec * 0.08 + 30);
  // AI åˆ†ææ—¶é—´éšæ–‡æœ¬é•¿åº¦å¢é•¿ï¼Œå¤§çº¦ 60-180s
  const analyzeEst = Math.min(180, Math.round(durationSec * 0.02 + 60));
  const mins = Math.round(durationSec / 60);
  EST[1] = { label: `~${fmtTime(transcribeEst)}ï¼ˆ${mins}åˆ†é’ŸéŸ³é¢‘ï¼‰`, sec: transcribeEst };
  EST[2] = { label: `~${fmtTime(analyzeEst)}`, sec: analyzeEst };
  // æ›´æ–°åå°æç¤º
  const totalEst = Math.round((transcribeEst + analyzeEst) / 60);
  bgHint.textContent = `ğŸ’¡ ${mins} åˆ†é’ŸéŸ³é¢‘ï¼Œé¢„è®¡å¤„ç†çº¦ ${totalEst} åˆ†é’Ÿï¼Œä½ å¯ä»¥å…ˆæ”¶èµ·é¡µé¢åšå…¶ä»–äº‹`;
}

let pollTimer = null;
let isDone = false;

function fmtTime(sec) {
  sec = Math.max(0, Math.round(sec));
  const m = Math.floor(sec / 60);
  const s = sec % 60;
  return `${m}:${s.toString().padStart(2, '0')}`;
}

function updateUI(data) {
  if (isDone) return;

  // æ›´æ–°æ­¥éª¤çŠ¶æ€
  if (data.steps) {
    let doneCount = 0;
    let runningIdx = -1;

    data.steps.forEach((step, i) => {
      const el = stepsEl[i];
      const prevStatus = el.dataset.status || 'pending';
      el.dataset.status = step.status;
      el.className = `step ${step.status}`;
      el.querySelector('.step-icon').textContent = icons[step.status] || 'â³';

      // æ„å»º detail æ–‡æœ¬
      let detail = step.detail || '';
      if (step.status === 'running' && data.step_elapsed !== undefined) {
        const elapsed = fmtTime(data.step_elapsed);
        detail = detail ? `${detail} Â· â± ${elapsed} / é¢„è®¡ ${EST[i].label}` : `â± ${elapsed} / é¢„è®¡ ${EST[i].label}`;
        // è¿›åº¦æ¡å®½åº¦ï¼šelapsed / estimatedï¼Œæœ€å¤§ 92%ï¼ˆå®Œæˆæ—¶æ‰åˆ° 100%ï¼‰
        const ratio = Math.min(0.92, data.step_elapsed / EST[i].sec);
        const pctWidth = Math.max(5, Math.round(ratio * 100));
        el.querySelector('.step-progress-bar').style.width = pctWidth + '%';
      }
      el.querySelector('.step-detail').textContent = detail;

      if (step.status === 'done') doneCount++;
      if (step.status === 'running') runningIdx = i;
    });

    // æ€»è¿›åº¦ï¼ˆå«å½“å‰æ­¥éª¤çš„éƒ¨åˆ†è¿›åº¦ï¼‰
    let pct = Math.round((doneCount / 4) * 100);
    if (runningIdx >= 0 && data.step_elapsed !== undefined) {
      const stepRatio = Math.min(0.92, data.step_elapsed / EST[runningIdx].sec);
      pct = Math.round(((doneCount + stepRatio) / 4) * 100);
    }
    totalBar.style.width = pct + '%';
    totalPct.textContent = pct + '%';

    // åå°æç¤ºï¼šå½“è½¬å½•æˆ–åˆ†ææ­¥éª¤è¿è¡Œæ—¶æ˜¾ç¤º
    if (runningIdx >= 1) {
      bgHint.classList.add('show');
    }
  }

  // æ€»è€—æ—¶
  if (data.elapsed !== undefined) {
    totalElapsed.textContent = 'å·²ç”¨ ' + fmtTime(data.elapsed);
  }

  // å…ƒæ•°æ®é¢„è§ˆ + åŠ¨æ€é¢„ä¼°
  if (data.metadata) {
    if (data.metadata.title) {
      const name = data.metadata.podcast_name;
      metaEl.textContent = name ? `${name} Â· ${data.metadata.title}` : data.metadata.title;
    }
    if (data.metadata.duration_sec) {
      updateEstFromDuration(data.metadata.duration_sec);
    }
  }

  // é”™è¯¯
  if (data.error) {
    errorBox.textContent = data.error;
    errorBox.style.display = 'block';
  }

  // å®Œæˆ
  if (data.done && !data.error && data.episode_id) {
    handleDone(data.episode_id);
  }

  if (data.done && data.error) {
    isDone = true;
    titleEl.textContent = 'å‡ºé”™äº†';
    titleEl.style.color = 'var(--danger)';
    document.title = 'å‡ºé”™äº† | æ’­å®¢å¯è§†åŒ–';
  }
}

function handleDone(episodeId) {
  if (isDone) return;
  isDone = true;

  // æ›´æ–°æ€»è¿›åº¦æ¡
  totalBar.style.width = '100%';
  totalBar.classList.add('complete');
  totalPct.textContent = '100%';

  // æ›´æ–°æ ‡é¢˜
  titleEl.textContent = 'ç”Ÿæˆå®Œæˆï¼';
  titleEl.classList.add('done');
  document.title = 'âœ… å®Œæˆï¼| æ’­å®¢å¯è§†åŒ–';

  // éšè—åå°æç¤º
  bgHint.classList.remove('show');

  // æ˜¾ç¤ºå®Œæˆæ¨ªå¹… + æŒ‰é’®
  doneBanner.classList.add('show');
  viewLink.href = `/view/${episodeId}`;
  actionsEl.style.display = 'block';

  // å€’è®¡æ—¶è·³è½¬
  let countdown = 3;
  countdownEl.textContent = `${countdown} ç§’åè‡ªåŠ¨è·³è½¬...`;
  const timer = setInterval(() => {
    countdown--;
    if (countdown > 0) {
      countdownEl.textContent = `${countdown} ç§’åè‡ªåŠ¨è·³è½¬...`;
    } else {
      clearInterval(timer);
      window.location.href = `/view/${episodeId}`;
    }
  }, 1000);
}

// â”€â”€ SSE è¿æ¥ â”€â”€
const source = new EventSource(`/stream/${taskId}`);

source.onmessage = function(e) {
  const data = JSON.parse(e.data);
  updateUI(data);
  if (data.done) source.close();
};

source.onerror = function() {
  source.close();
  if (isDone) return;
  // SSE æ–­çº¿ â†’ åˆ‡æ¢åˆ° polling æ¨¡å¼
  startPolling();
};

function startPolling() {
  if (pollTimer) return;
  pollTimer = setInterval(async () => {
    try {
      const resp = await fetch(`/api/status/${taskId}`);
      const data = await resp.json();
      updateUI(data);
      if (data.done) {
        clearInterval(pollTimer);
        pollTimer = null;
      }
    } catch(e) { /* ç½‘ç»œæš‚æ—¶ä¸å¯ç”¨ï¼Œç»§ç»­é‡è¯• */ }
  }, 3000);
}
</script>
